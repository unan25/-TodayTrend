server:
  port: 11000

spring:
  application:
    name: post-service
  datasource:
    url: ${url}
    username: ${username_}
    password: ${password}
    driver-class-name: ${driver-class-name}
  profiles:
    active: db

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672

logging:
  level:
    org:
      hibernate:
        sql: debug #logger를 통해 하이버네이트 실행 SQL을 남김(권장)
        type: trace #SQL 실행 파라미터(?로 처리되던거!)를 로그로 남김(외부라이브러리)

