server:
  port: 8000

spring:
  application:
    name: apigateway-server

  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
          - Path=/api/users/**

      - id: auth-service
        uri: lb://AUTH-SERVICE
        predicates:
          - Path=/api/auth/**

      - id: post-service
        uri: lb://POST-SERVICE
        predicates:
          - Path=/api/post/**

# Eureka
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # discovery-server